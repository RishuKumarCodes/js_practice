    <h1>Simon Says Game</h1>
    <br>
    <h2>score: 0 &nbsp &nbsp &nbsp Hi-score: 0 <hr> Press any key except power btn to start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">I</div>
            <div class="btn yellow" type="button" id="yellow">II</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">III</div>
            <div class="btn purple" type="button" id="purple">IV</div>
        </div>
    </div>
